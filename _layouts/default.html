<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/style.css">

        <link rel="stylesheet" href="/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic|Roboto+Slab:400,300' rel='stylesheet' type='text/css'>

        <script>
        var itinerary = [
            '8/28', 'Krakow, PL',
            '9/2', 'Vienna, AT'
        ];
        window.onload = function(){
            var today = new Date();
            var location;
            for(var i = 0; i < itinerary.length; i += 2)
            {
                itinerary[i] += '/14';
                var date = new Date(itinerary[i]);
                if(today < date)
                    break;
                location = itinerary[i + 1];
            }
            document.getElementById('locationText').innerText = location;
        };
        </script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="headerContent">
                    <div class="title"><a href="/">Jay Meistrich</a></div>
                    <div class="hb location"><span class="icon-map-marker"></span><span id="locationText"></span></div>
                    <ul class="social-links">
                        <li><a href="http://www.facebook.com/jayzus"><div class="icon-facebook"></div></a></li>
                        <li><a href="http://www.twitter.com/jmeistrich"><div class="icon-twitter"></div></a></li>
                        <li><a href="http://www.linkedin.com/in/jmeistrich"><div class="icon-linkedin"></div></a></li>
                        <li><a href="https://plus.google.com/113790725575874436353"><div class="icon-google-plus"></div></a></li>
                        <li><a href="http://github.com/jmeistrich"><div class="icon-github"></div></a></li>
                        <li><a href="mailto:jay@mei.st"><div class="icon-envelope-alt"></div></a></li>
                    </ul>
                </div>
            </div>
            <div class="content">
            {{ content }}
            </div>
            <div class="footer">
                <a href="/">Jay Meistrich</a> Â© 2014
            </div>
        </div>
    </body>
</html>
