        <script>
        var itinerary = [
            '4/21', 'Osaka, JP',
            '4/24', 'Kyoto, JP',
            '4/29', 'Tokyo, JP'
        ];
        window.onload = function(){
            var today = new Date();
            var location;
            for(var i = 0; i < itinerary.length; i += 2)
            {
                itinerary[i] += '/14';
                var date = new Date(itinerary[i]);
                if(today < date)
                    break;
                location = itinerary[i + 1];
            }
            document.getElementById('locationText').innerText = location;
        };
        </script>
    </head>
