        <script>
        var itinerary = [
            '2/28', 'Da Nang, VN',
            '3/12', 'Singapore',
            '3/18', 'Phuket, TH',
            '3/21', 'Tokyo, JP',
            '4/8', 'Chiang Mai, TH'
        ];
        window.onload = function(){
            var today = new Date();
            var location;
            for(var i = 0; i < itinerary.length; i += 2)
            {
                itinerary[i] += '/15';
                var date = new Date(itinerary[i]);
                if(today < date)
                    break;
                location = itinerary[i + 1];
            }
            document.getElementById('locationText').innerText = location;
        };
        </script>
